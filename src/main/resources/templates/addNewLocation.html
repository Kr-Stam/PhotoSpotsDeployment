<div>
<h2 class="MyLocation">Add The New PhotoSpot</h2>
<div class="LocationAdderForm">
  <form action="/locations/add" method="post">
    <input id="id" type="hidden" name="id" th:value="(${location} != null ? ${location.getId()} : '')">
    <label for="name" >Name:</label>
    <input type="text" id="name" name="name" th:value="(${location} != null ? ${location.getName()} : '')">
    <label for="photo">Photo:</label>
    <input type="text" id="photo" name="photo" th:value="(${location} != null ? ${location.getImage()} : '')">
    <label for="latitude">Latitude:</label>
    <input type="number" id="latitude" name="latitude" th:value="(${location} != null ? ${location.getLatitude()} : '')">
    <label for="longitude">Longitude:</label>
    <input type="number" id="longitude" name="longitude" th:value="(${location} != null ? ${location.getLongitude()} : '')">
    <button type="submit">Add location</button>
  </form>
</div>
